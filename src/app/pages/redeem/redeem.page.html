<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;color: #FFC97F;background-color: #2B5B6C;"><b>ของรางวัล</b> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col class="stg">
        <ion-searchbar search-icon="search-circle" color="light" placeholder="ค้นหาของรางวัล" [(ngModel)]="searchRewards" animated></ion-searchbar>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col style="background-color:#FFC97F ;" class="stg">
        <ion-label>&nbsp;<b>ของรางวัล</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="background-color: #2B5B6C;" class="stg" >
      </ion-col >
    </ion-row >
    <!-- List of Text Items -->
    <ion-row>
      <ion-col class="stg" >
        <ion-list lines="inset" >
          <!-- <ion-card>
            <ion-card-content>
              <ion-list> -->
                <ion-item color="light" *ngFor="let re of rew | filter:searchRewards" [routerLink]="['/redeem2/',re.rew_id]">
                  <ion-thumbnail slot="start">
                    <img alt="Silhouette of mountains" src="http://localhost/start3-css/view/img/{{re.image}}" />
                  </ion-thumbnail>
                  <!-- <h2><span>{{re.rew_name}}</span></h2> -->
                  <ion-label>
                    <h2>{{re.rew_name}}
                    </h2>
                    <h3>{{re.rew_point}} : คะแนน</h3>
                    <h3>{{re.rew_remain}} : ชิ้น</h3>
                  </ion-label>
                </ion-item>

              </ion-list>
            <!-- </ion-card-content>
          </ion-card>
        </ion-list> -->
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col style="background-color: #2B5B6C;" class="stg">
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
