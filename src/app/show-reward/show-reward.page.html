<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;color: #FFC97F;background-color: #2B5B6C;"><b>ของรางวัลของฉัน</b> </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/taps/profile" style="text-align: center;color:#f0c55a;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>

    <ion-row>
      <ion-col style="background-color:#FFC97F ;" class="stg">
        <ion-label>&nbsp;<b>ของรางวัลที่สามารถรับได้</b></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="background-color: #2B5B6C;" class="stg">
      </ion-col>
    </ion-row>
    <!-- List of Text Items -->
    <ion-row>
      <ion-col class="stg">
        <ion-list lines="inset" *ngFor="let re of red">
          <!-- <ion-card>
            <ion-card-content>
              <ion-list> -->
          <ion-item color="light">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" src="http://localhost/start3-css/view/img/{{re.image}}" />
            </ion-thumbnail>
            <ion-label>
              <h2><span>วันที่เวลา</span> : {{re.red_date}}
              </h2>
              <h2><span>รหัสลูกค้า</span> : {{re.cus_id}}
              </h2>
              <h2><span>รหัสของรางวัล</span> : {{re.rew_id}}
              </h2>
              <h2><span>คะแนนใช้แลก</span> : {{re.point_amount}}
              </h2>
              <h2><span>สถานะ</span> : {{re.get_status}}
              </h2>
              <h2><span>ชื่อของรางวัล</span> : {{re.rew_name}}
              </h2>
            </ion-label>
          </ion-item>

        </ion-list>
        <!-- </ion-card-content>
          </ion-card>
        </ion-list> -->
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col style="background-color: #2B5B6C;" class="stg">
      </ion-col>
    </ion-row> -->
  </ion-grid>
</ion-content>
