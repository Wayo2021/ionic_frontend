<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button color="back" defaultHref="home/redeem"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;"><b>ของรางวัล</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col style="background-color: antiquewhite;" class="stg"><strong>กระเป๋าผ้าสีขาว</strong></ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="background-color: antiquewhite;" class="stg">
        <ion-slides pager>
          <ion-slide>
            <img src="../assets/coffee_cafe/1-Espresso.jpg" alt="">
          </ion-slide>
          <ion-slide>
            <img src="../assets/coffee_cafe/1-Espresso.jpg" alt="">
          </ion-slide>
          <ion-slide>
            <img src="../assets/coffee_cafe/1-Espresso.jpg" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="background-color: antiquewhite;" class="stg">
        <p>
          ใครที่เพิ่งเริ่มหัดดื่มกาแฟ มีส่วนประกอบหลักคือกาแฟเอสเปรสโซ แต่เพิ่มนมสด และฟองนมเข้ามา
          เหมาะสำหรับท่านที่อยากลดความเข้มข้นลงมาหน่อย แถมได้สัมผัสความละมุนจากฟองนมนุ่มๆ ตอนดื่ม
          อาจโรยหน้าด้วยผงซินนาม่อน
        </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="background-color: antiquewhite;" class="stg">
        <ion-list>
          <ion-radio-group value (ionChange)="($event)">
            <ion-row>
              <ion-col style="background-color: antiquewhite;" class="stg"><ion-label>&nbsp;<ion-icon name="sparkles-outline"></ion-icon>&nbsp;<b>จำนวนคะแนนสะสม</b></ion-label></ion-col>
            </ion-row>

            <ion-item>
              <ion-icon name="flame-outline"></ion-icon>
              <ion-label>คะแนน</ion-label>
              <ion-list>
                <ion-item>
                  <ion-label>จำนวน</ion-label>
                  <p>  599</p>
                  <ion-radio slot="end" value="hots"></ion-radio>
                </ion-item>
              </ion-list>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="background-color: antiquewhite;" class="stg">
        <footer>
          <p>&nbsp;กดแลกเลย</p>
          <ion-button shape="round" color="success" size="small"
            style="position: absolute; bottom: 10px; right:10px">
            แลก
          </ion-button>
        </footer>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
