<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title style="text-align: center;color: #FFC97F;background-color: #2B5B6C;"><b>แลกของรางวัล</b> </ion-title>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back" style="text-align: center;color: #FFC97F; width: 40px; height: 25px;"
        defaultHref="taps/drink" [routerLink]="['/taps/redeem']"></ion-icon>
      <!-- <ion-back-button style="text-align: center;color: #FFC97F;" defaultHref="taps/redeem"></ion-back-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let reward of rew">



    <ion-row>
      <ion-col>
        <ion-slides pager>
          <ion-slide>
            <img src="http://localhost/start3-css/view/img/{{reward.image}}" alt="">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="background-color:#FFC97F" class="stg">
        <ion-list>
          <ion-row>
            <ion-col style="background-color: #FFC97F;" class="stg">
              <ion-label>&nbsp;<strong>{{reward.rew_name}}</strong></ion-label>
            </ion-col>
          </ion-row>

          <ion-item>
            <ion-label>จำนวนของรางวัลที่ต้องการแลก</ion-label>
            <ion-list>
              <input type="hidden" [(ngModel)]="reward.rew_id">
              <ion-item>
                <ion-label>1</ion-label>
                <p>ชิ้น &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
              </ion-item>

            </ion-list>
          </ion-item>

          <ion-item>
            <ion-label>จำนวนคะแนน</ion-label>
            <ion-list>

              <ion-item>
                <ion-label>{{reward.rew_point}}</ion-label>&nbsp;
                <p>คะแนน</p>
              </ion-item>

            </ion-list>
          </ion-item>

          <ion-item>
            <ion-label>เบอร์โทร</ion-label>
            <ion-list>

              <ion-item>
                <ion-label><input type="tel" style="width: 100px;" value="" [(ngModel)]="cus_phone"></ion-label>
              </ion-item>

            </ion-list>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="background-color: #FFC97F;" class="stg">
        <footer>
          <p>&nbsp;กดแลกเลย</p>
          <ion-button shape="round" color="warning" size="small" style="position: absolute; bottom: 10px; right:10px" (click)="Redeem()">
            แลก
          </ion-button>
        </footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
